<ng-container *ngIf="schema && show">
  <nb-radio-group [ngClass]="[schema.optionsDirection]" [(ngModel)]="schema.value" [status]="schema.status">
    <nb-radio (valueChange)="changeEvent($event)" *ngFor="let item of schema.options" [disabled]="item.disabled"
      [value]="item.value">{{item.text}}
    </nb-radio>
  </nb-radio-group>


</ng-container>
