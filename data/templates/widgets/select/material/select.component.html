<ng-container *ngIf="schema && show">
    <mat-form-field>
        <mat-label *ngIf="schema._form?.label">
            {{schema._form.label}}
            <span class="required" *ngIf="schema._form?.__isRequired">*</span>
        </mat-label>
        <mat-select [(ngModel)]="schema.value" [id]="widgetId"
            [disabled]="schema.disabled ? schema.disabled : undefined" (selectionChange)="changeEvent($event.value)"
            (focus)="makeDirtyField()" [multiple]="schema.multiple ? schema.multiple : undefined"
            [placeholder]="schema.placeholder">
            <mat-option *ngFor="let opt of options" [value]="opt.value">{{opt.text}}</mat-option>
        </mat-select>
    </mat-form-field>
</ng-container>
