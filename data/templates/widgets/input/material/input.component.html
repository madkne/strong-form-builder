<ng-container *ngIf="schema && show">
    <mat-form-field [appearance]="schema._form?.appearance !== 'default' ? schema._form?.appearance : 'standard'">
        <mat-label *ngIf="schema._form?.label">
            {{schema._form.label}}
            <span class="required" *ngIf="schema._form?.__isRequired">*</span>
        </mat-label>
        <input (focus)="makeDirtyField()" matInput [type]="schema.type" [status]="schema.status"
            [fullWidth]="schema.fullWidth ? true : undefined" [disabled]="schema.disabled? true : undefined"
            [shape]="schema.shape" [fieldSize]="schema.size"
            [placeholder]="schema.placeholder ? schema.placeholder : ''" [id]="widgetId" [(ngModel)]="schema.value"
            (ngModelChange)="changeValue($event)" (keyup)="keyupEvent($event)" />
    </mat-form-field>
</ng-container>
